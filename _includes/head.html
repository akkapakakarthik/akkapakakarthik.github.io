<!-- _includes/head.html -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>
  {% if page.title == "Home" %}
    {{ site.title }} &middot; {{ site.tagline | default: site.description }}
  {% else %}
    {{ page.title }} &middot; {{ site.title }}
  {% endif %}
</title>

<!-- Primary metadata -->
<meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | default: site.description }}" />
<link rel="canonical" href="{{ page.url | absolute_url }}" />

<!-- Open Graph -->
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:title" content="{% if page.title %}{{ page.title }} â€” {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | default: site.description }}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}" />
<meta property="og:image" content="{{ site.og_image | default: '/public/og-image.png' | relative_url | absolute_url }}" />

<!-- Twitter card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ page.title | default: site.title }}" />
<meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines | default: site.description }}" />
{% if site.twitter %}
<meta name="twitter:site" content="@{{ site.twitter }}" />
{% endif %}
<meta name="twitter:image" content="{{ site.og_image | default: '/public/og-image.png' | relative_url | absolute_url }}" />

<!-- Performance hints -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="dns-prefetch" href="//fonts.googleapis.com">

<!-- Fonts (HTTPS) -->
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Abril+Fatface&display=swap" rel="stylesheet">

<!-- Stylesheets -->
<link rel="stylesheet" href="{{ '/css/poole.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/css/syntax.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/css/hyde.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/css/app.css' | relative_url }}">

<!-- Favicons / touch icons -->
<link rel="apple-touch-icon" sizes="144x144" href="{{ '/public/apple-touch-icon-144-precomposed.png' | relative_url }}">
<link rel="icon" type="image/x-icon" href="{{ '/public/favicon.ico' | relative_url }}">

<!-- RSS / Atom -->
<link rel="alternate" type="application/rss+xml" title="{{ site.title }} RSS" href="{{ '/atom.xml' | relative_url }}">

<!-- Theme color for mobile browsers -->
<meta name="theme-color" content="#0ea5a4" />

<!-- Optional MathJax: uncomment the block below to enable LaTeX rendering.
     (Also set `kramdown.math_engine: mathjax` in _config.yml if you use this.) -->

<script>
window.MathJax = {
  tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
  svg: { fontCache: 'global' }
};
</script>
<script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
