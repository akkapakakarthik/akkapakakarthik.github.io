<!-- _includes/footer.html -->
<footer class="site-footer" role="contentinfo" aria-label="Footer">
  <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:12px;padding:18px 0;">
    <div class="footer-left" style="color:var(--muted);font-size:13px;">
      &copy; {{ site.time | date: "%Y" }} {{ site.author | default: site.title }}
    </div>

    <div class="footer-right" style="font-size:13px;">
      <!-- Optional small links -->
      <a href="{{ '/' | relative_url }}" style="color:var(--muted);text-decoration:none;margin-right:12px;">Home</a>
      <a href="{{ '/about/' | relative_url }}" style="color:var(--muted);text-decoration:none;margin-right:12px;">About</a>
      <a href="{{ site.github.repository_url | default:'#' }}" style="color:var(--muted);text-decoration:none;">GitHub</a>
    </div>
  </div>
</footer>
