<!-- _includes/sidebar.html -->
<nav id="siteSidebarInner" class="site-sidebar-inner" role="navigation" aria-label="Sidebar nav">
  <div class="sidebar-body">
    <ul class="nav-list">
      <li class="nav-item">
        <a class="nav-link{% if page.url == '/' %} active{% endif %}" href="{{ '/' | relative_url }}">
          <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 11.5L12 4l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V11.5z" fill="currentColor"/></svg>
          <span class="label">Home</span>
        </a>
      </li>

      {% assign pages_list = site.pages | sort: 'title' %}
      {% for node in pages_list %}
        {% if node.title and node.layout == "page" and node.url != "/" %}
        <li class="nav-item">
          <a class="nav-link{% if page.url == node.url %} active{% endif %}" href="{{ node.url | relative_url }}">
            <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zM13 3.5L18.5 9H13V3.5z" fill="currentColor"/></svg>
            <span class="label">{{ node.title }}</span>
          </a>
        </li>
        {% endif %}
      {% endfor %}

      <!-- fixed links -->
      <li class="nav-item"><a class="nav-link" href="{{ site.github.repository_url | default: '#' }}"><svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2z" fill="currentColor"/></svg><span class="label">Résumé</span></a></li>

      <li class="nav-item"><a class="nav-link" href="{{ site.baseurl | append: '/blog' | relative_url }}"><svg class="nav-icon" viewBox="0 0 24 24"><path d="M4 6h16v2H4zM4 10h10v2H4zM4 14h10v2H4z" fill="currentColor"/></svg><span class="label">Blog</span></a></li>
    </ul>
  </div>

  <!-- Theme switch pinned at bottom; will be hidden when sidebar collapsed via CSS above -->
  <div class="sidebar-bottom">
    <div id="themeSwitch" class="theme-switch" role="button" tabindex="0" aria-pressed="false" title="Toggle theme">
      <span class="switch-knob" aria-hidden="true"></span>
      <span class="switch-label">Light</span>
    </div>
  </div>
</nav>
